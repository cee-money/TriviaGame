<!DOCTYPE html>

<html lang=en-us>

<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <!--Reset CSS File-->
    <link rel="stylesheet" type=text/css href="assets/css/reset.css" />
    <!-- Bootswatch Link-->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-T5jhQKMh96HMkXwqVMSjF3CmLcL1nT9//tCqu9By5XSdj7CwR0r+F3LTzUdfkkQf" crossorigin="anonymous">    
    <!-- CSS File -->
    <link rel="stylesheet" type=text/css href="assets/css/style.css" />
    <!-- jQuery Link-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>

<!--
Header Card or Jumbotron

Directons (which disappear)

Start button

Questions in h1 or h2

Clickable answers in h3 or h4
-->
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12" id="jumbotron">
                <div class="jumbotron jumbotron-fluid border border-primary">
                        <div class="row directions">
                            <div class="col-sm-4 offset-sm-1 border border-primary">
                                <h1 class="display-4">RBG Trivia Game</h1>
                                <p>Select an answer to each question before the timer runs out.</p>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-center" id="question"></h1>
            </div>
        </div>  
</div>  

 <div class="container-fluid">
    <div class="row">
        <div class="col-sm-12" id="answers">
            <h3 class="text-center" id="answer1"></h3>
            <h3 class="text-center" id="answer2"></h3>
            <h3 class="text-center" id="answer3"></h3>
            <h3 class="text-center" id="answer4"></h3>
        </div>
    </div>    
</div>

<div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-primary btn-lg btn-block" id="start-button">Start</button>
            </div>
            <div class="col-sm-4"></div>
        </div>
</div>


    <!-- JS File -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
